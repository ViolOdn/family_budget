<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    Регистрация нового пользователя
    </title>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/my_js.js"></script>
</head>
<body>

<form method="post" action="/register">
  <div class="form-group">
    <label for="formGroupExampleInput">Имя пользователя</label>
    <input type="text" class="form-control" placeholder="Введите имя пользователя" name="username" id="name1" >
  </div>
 <div class="form-group">
    <label for="formGroupExampleInput">E-mail</label>
    <input type="text" class="form-control" placeholder="Введите свой e-mail" name="email" id="email1" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Пароль</label>
    <input type="password" class="form-control" placeholder="Введите пароль" name="password" id="pass1">
  </div>
     <button type="submit" class="btn btn-primary" id="reg1"> Завершить регистрацию </button>
</form>

</body>
</html>
